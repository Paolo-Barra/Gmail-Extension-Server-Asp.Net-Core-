<div>
    <div class="m-subheader ">
        <div class="d-flex align-items-center">
            <div class="mr-auto col-xs-6">
                <h3 class="m-subheader__title m-subheader__title--separator">
                    <span>{{("Mail Account")}}</span>
                </h3>
                <span class="m-section__sub">
                    Manage Your Mail Accounts
                </span>
            </div>
            <div class="col-xs-6 text-right">
                    <!-- <button *ngIf="permission.isGranted('Pages.Tenants.Create')" class="btn btn-primary" (click)="logic.getMailAccounts($event)"><i class="la la-refresh"></i>{{l("Refresh")}}</button> -->
                <button class="btn btn-primary" (click)="logic.getMailAccounts()"><i class="la la-refresh"></i>{{("Refresh")}}</button>
            </div>
        </div>
    </div>

    <div class="m-content">
        <div class="m-portlet m-portlet--mobile"> 
            <div class="m-portlet__body" style="padding: 0px;"> 

                <div class="table-scrollable table-scrollable-borderless">
                    <table class="table table-hover table-light table-responsive">
                        <thead>
                            <tr class="uppercase">
                                <th> 
                                    Email 
                                </th>
                                <th>
                                    Account Type 
                                </th>
                                <th>
                                    Created 
                                </th>
                                <th>
                                    Last Contact 
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let row of logic.getMailAccountRecords">
                                <td>{{row.Email}}</td>
                                <td>{{row.SyncAccountType }}</td>
                                <td>{{row.Created }}</td>
                                <td>{{row.LastContact}} </td>
                            </tr>

                            <tr *ngIf="logic.getMailAccountRecords==undefined || logic.getMailAccountRecords==null" style="text-align: center;font-weight: 600;">
                                <td>Nothing To display</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>

</div>
