<div>
    <!-- header that shows Add a Recipe and View Recipes Button -->
    <div class="m-3 row" >
        <div class="col-8">
            <h5>Add a new Recipes to customize messages in your Inbox.</h5>
        </div>
        <div class="col col-4 text-right">
            <button class="btn btn-primary" (click)="logic.viewClick(logic.viewMode)">View installed {{logic.viewMode}}</button>
        </div>
    </div>

    
    <div class="m-content">

        <div class="m-portlet m-portlet--mobile">
            <div class="m-portlet__body">

                <div class="container">
                    <!-- Show links for Recipes and Cookbooks titles.  These are clickable -->
                    <!-- The click sets the view mode with is used in an ngSwitchCase below -->

                    <!-- <ul class="nav nav-tabs">
                          <li class="nav-link m-tabs__link underlineCustom active" [class.active]="logic.viewMode === 'Recipes'"
                              rel="Recipes" (click)="logic.getRecipesTemplate()">Recipes</li>
                          <li class="nav-link m-tabs__link underlineCustom" [class.active]="logic.viewMode === 'Cookbooks'"
                              rel="Cookbooks" (click)="logic.getCookbookTemplate()">Cookbooks</li>
                      </ul> -->
                    <div class="tab-content" [ngSwitch]="logic.viewMode">

                        <div id="tab1" class="tab-slider--body" *ngSwitchCase="'Recipes'">
                            <!-- Display a list of recipes. Group them by CategoryName -->

                            <div *ngFor="let aRow of logic.RecipeList | groupBy: 'Category.Name'"
                                style="margin-top: 20px;">
                                <h3 style="font-weight: bold">{{aRow.key}}</h3>
                                <div>
                                    <hr />
                                    <table>
                                        <tbody>
                                            <tr *ngFor="let template of aRow.value"
                                                (click)="logic.clickRecipeRow(template.TemplateId)" class="aRow">
                                                <td style="padding:4px">
                                                    <table>
                                                        <tr>
                                                            <td class="template-icon" *ngIf="template.IconPath">
                                                                <img src="{{ template.IconPath }}" />
                                                            </td>
                                                            <td>
                                                                <div class="template-name">
                                                                    <strong>{{ template.Name }}</strong></div>
                                                                <div class="template-description">
                                                                    {{ template.Description }}</div>
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>

                            </div>
                        </div>
                        <div id="tab2" class="tab-slider--body" *ngSwitchCase="'Cookbooks'">
                            <div class="table-scrollable table-scrollable-borderless">

                                <!-- Display a list of cookbooks. Group them by CategoryName -->
                                <div *ngFor="let aRow of logic.RecipeList | groupBy: 'CategoryName'" style="margin-top: 20px;">
                                    <div>
                                        <hr />
                                        <table>
                                            <tbody>
                                                <tr *ngFor="let template of aRow.value"
                                                    (click)="logic.clickRecipeRow(template.TemplateId)" class="aRow">
                                                    <td style="padding:4px">
                                                        <table>
                                                            <tr>
                                                                <td class="template-icon" *ngIf="template.IconPath">
                                                                    <img src="{{ template.IconPath }}" />
                                                                </td>
                                                                <td>
                                                                    <div class="template-name">
                                                                        <strong>{{ template.Name }}</strong></div>
                                                                    <div class="template-description">
                                                                        <h5>{{ aRow.key }}</h5>
                                                                        {{ template.Description }}
                                                                    </div>
                                                                </td>
                                                            </tr>
                                                        </table>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
