<div>
    <div class="m-subheader ">
        <div class="d-flex align-items-center">
            <div class="mr-auto col-xs-6">
                <h3 class="m-subheader__title m-subheader__title--separator">
                    <span>{{("Groups")}}</span>
                </h3>
                <span class="m-section__sub">
                    Manage Your groups
                </span>
            </div>
            <div class="col-xs-6 text-right">
                <button class="btn btn-primary" (click)="logic.openPopup()">{{("Add Group")}}</button>
            </div>
        </div>
    </div>

    <div class="m-content">
        <div class="m-portlet m-portlet--mobile">
            <div class="m-portlet__body" style="padding:0px"> 

                <div class="table-scrollable table-scrollable-borderless">
                    <table class="table table-hover table-light table-responsive">
                        <thead>
                            <tr class="uppercase">
                                <th style="width:100%"> 
                                    Title 
                                </th>
                                <th>
                                    Type 
                                </th>
                                <th>
                                    Members 
                                </th>
                                <th>
                                    Expand 
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let groupsdata of logic.getGroupsRecords">
                                <td>{{ groupsdata.Category}}</td>
                                <td>{{ groupsdata.Type }}</td>
                                <td>{{ groupsdata.Count }}</td>
                                <td> <button class="btn btn-primary" (click)="logic.Group_details(groupsdata.CategoryId)">Review</button> </td>
                            </tr>

                            <tr *ngIf="logic.getGroupsRecords==undefined || logic.getGroupsRecords==null" style="text-align: center;font-weight: 600;">
                                <td> Nothing To display</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>


<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':logic.display}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title">Add Group Title</h4>
                <button type="button" class="close" aria-label="Close" (click)="logic.onCloseHandled()"><span aria-hidden="true">&times;</span></button>
            </div>

            <div class="modal-body">
                <form class="form-inline" #inputForm="ngForm">
                    <input class="form-control" placeholder="Enter Title Here" [(ngModel)]="logic.input.category" id="customText" name="first" />
                    <label *ngIf="logic.fieldRequired" style="width:100%"><p style="color:orangered">Field is Required</p><br /></label>
                    <label *ngIf="logic.showUnAcceptable" style="width:100%"><p style="color:orangered">Field cannot accept special Character "_".</p><br /></label>
                    <button class="btn btn-primary" (click)="logic.add_Gropus()">Add</button>
                </form>
            </div>
        </div>
    </div>
</div>
