<div [@routerTransition]>
    <div class="m-subheader ">
        <div class="d-flex align-items-center">
            <div class="mr-auto col-xs-6">
                <h3 class="m-subheader__title m-subheader__title--separator">
                    <span>{{l("Mail Account")}}</span>
                </h3>
                <span class="m-section__sub">
                    Manage Your Mail Accounts
                </span>
            </div>
            <div class="col-xs-6 text-right">
                <button type="button" class="btn btn-primary">Add Account</button>
                <button *ngIf="permission.isGranted('Pages.Tenants.Create')" class="btn btn-primary"
                    (click)="logic.getMailAccounts($event)"><i class="la la-refresh"></i>{{l("Refresh")}}</button>
            </div>
        </div>
    </div>


    <div class="m-content">
        <div class="m-portlet m-portlet--mobile">
            <div class="m-portlet__body" style="padding: 0px;">

                <div class="table-scrollable table-scrollable-borderless">
                    <table class="table table-hover table-light table-responsive">
                        <thead>
                            <tr class="uppercase">
                                <th>
                                    Email
                                </th>
                                <th>
                                    Account Type
                                </th>
                                <th>
                                    Created
                                </th>
                                <th>
                                    Last Contact
                                </th>
                                <th>
                                    Action
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let maildata of logic.getMailAccountRecords">
                                <td>{{ maildata.Email}}</td>
                                <td>{{ maildata.SyncAccountType }}</td>
                                <td>{{ maildata.Created }}</td>
                                <td>{{ maildata.LastContact}} </td>
                                <td>
                                    <div class="col-xs-6 text-right">
                                        <button class="btn btn-danger btn-sm"
                                            (click)="logic.deleteMailAccount(maildata)"><i
                                                class="fa fa-trash"></i>Delete</button>
                                    </div>
                                </td>
                            </tr>

                            <tr *ngIf="logic.getMailAccountRecords==undefined || logic.getMailAccountRecords==null"
                                style="text-align: center;font-weight: 600;">
                                <td> Nothing To display</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>

</div>
